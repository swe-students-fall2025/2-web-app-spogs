{% extends "base.html" %}
{% block content %}
<!-- form used to create new assignments -->
<div class="form-container">
    <h2>Create New Assignment</h2>
    <form method="POST" action="{{ url_for('add_assignment') }}">
        <input type="text" id="title" name="title" placeholder="Assignment Title" required/>  
        <input type="text" id="course" name="course" placeholder="Course Name"/>
        <input type="date" id="due_date" name="due_date" required/>
        <input type="number" id="priority" name="priority" min="1" max="3" placeholder="Priority Level (1-3)"/>
        <label style="margin-bottom: -6px;">
            Estimated Time
            <input type="number" id="estimated_time" name="estimated_time" min="1" placeholder="Time in minutes (optional)"/>
        </label>
        <textarea id="notes" name="notes" placeholder="Notes (optional)"></textarea>
        <input type="submit" value="Save"/>
        <a href="/" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
