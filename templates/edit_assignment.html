{% extends "base.html" %}
{% block content %}
<!-- form used to edit assignments -->
<div class="form-container">
    <h2>Edit Assignment</h2>
    <form method="POST" action="{{ url_for('edit_assignment', assignment_id=assignment.id) }}">
        <input type="text" id="title" name="title" placeholder="Assignment Title" value="{{ assignment.title }}" required/>  
        <input type="text" id="course" name="course" placeholder="Course Name" value="{{ assignment.course }}"/>
        <input type="date" id="due_date" name="due_date" value="{{ assignment.due_date }}" required/>
        <input type="number" id="priority" name="priority" min="1" max="3" placeholder="Priority Level (1-3)" value="{{ assignment.priority }}"/>
        <label style="margin-bottom: -6px;">
            Estimated Time
            <input type="number" id="estimated_time" name="estimated_time" min="1" placeholder="Time in minutes (optional)" value="{{ assignment.estimated_time if assignment.estimated_time else '' }}"/>
        </label>
        <textarea id="notes" name="notes" placeholder="Notes (optional)">{{ assignment.notes }}</textarea>
        <input type="submit" value="Save"/>
        <a href="/" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
